<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="dashboard">
        <h2>Panel de Archivos</h2>
    
        <!-- Formulario de subida -->
        <form method="post" action="/upload" enctype="multipart/form-data" class="upload-form">
            <input id="file-up" type="file" name="file" required>
            <button type="submit">Subir</button>
        </form>
    
        <h3 class="download-title">Archivos disponibles</h3>
        <ul class="download-files">
            {% for file in files %}
                <li>
                    <a href="/download/{{ file }}" class="download-link">{{ file }}</a>
                </li>
            {% endfor %}
        </ul>

        <!-- Formulario para generar enlaces temporales -->
        <h3 class="temp-link-title">Generar Enlace Temporal</h3>
        <form method="post" action="/generate_temp_link" class="temp-link-form">
            <label for="filename">Nombre del archivo:</label>
            <input id="filename" type="text" name="filename" required>
            <label for="duration">Duraci√≥n (minutos):</label>
            <input id="duration" type="number" name="duration" required>
            <button type="submit">Generar Enlace</button>
        </form>
    </div>
</body>
</html>
